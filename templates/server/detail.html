{% extends "default/base.html" %}
{% block title %}Salt swift{% endblock %}
{% block path %}>Server->{{host}}{% endblock %}
{% block content %}
	{% if server_info %}
		<table id="flexme1">
			<tbody>
		    {% for key, value in server_info.items %}
		        <tr>
		            <td align="right" width=30%>{{key}}</td>
		            <td align="left" width=70%>{{value}}</td>
		        </tr>
		    {% endfor %}
		    </tbody>
	    </table>
	{% endif %}
{% endblock %}
